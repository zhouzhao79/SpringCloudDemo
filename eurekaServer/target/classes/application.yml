server:
  port: 8761

eureka:
  client:
    #通过设置fetch-registry与register-with-eureka 表明自己是一个eureka服务
    #是否将当前的 Eureka Server 服务作为客户端进行注册。
    register-with-eureka: false
    #是否获取其他 Eureka Server 服务的数据。
    fetch-registry: false
    #注册中心的访问地址。
    service-url:
      defaultZone: http://localhost:8761/eureka/